<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
    <title>News</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="display:flex; align:center;">
            <div class="col-6" >
              
               
              {% for x in read%}
              <div class="card" style="width: 18rem;">
               
                {% csrf_token %}
                <div class="card-body">
                  <h5 class="card-title">{{x.title}}</h5>
              
                  <a href="{{x.url_name}}" class="btn btn-primary">See The Full News</a>
                  
                </div>
              </div>
            
              <hr>
              {%endfor%}
            

                {% comment %} <img src="data:image/png;base64,{{ chart }}">
                <a  class='btn btn-lg btn-info'href="{% url 'dashboard'%}">Back</a> {% endcomment %}
            </div>
        </div>
    </div>
    
</body>
</html>
